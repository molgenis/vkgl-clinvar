os: linux
dist: bionic
language: java
jdk: openjdk11
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
script:
- mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vkgl-clinvar-submission
deploy:
  provider: releases
  token:
    secure: 
  file: target/vkgl-clinvar-writer.jar
  prerelease: true
  on:
    tags: true
  edge: true # opt in to dpl v2
